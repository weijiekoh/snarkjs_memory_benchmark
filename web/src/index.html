<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>snarkjs benchmarks</title>
    <script type="module" src="app.ts"></script>
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Groth16 proof generation</h1>

    <table>
      <thead>
        <tr>
          <th># constraints</th>
          <th></th>
          <th>Time</th>
          <th>Valid?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1024</td>
          <td>
          <button id="gen_proof_1024">Generate proof</button>
          </td>
          <td>
            <pre class="time">Time taken: <code id="time_1024"></code></pre>
          </td>
          <td>
            <pre><code id="valid_1024"></code></pre>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
